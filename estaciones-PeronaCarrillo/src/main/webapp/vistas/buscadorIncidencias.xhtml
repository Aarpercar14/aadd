<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />

	<ui:define name="metadata">

		<f:metadata>
			<f:viewAction action="#{buscadorIncidenciasWeb.load()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">

		<section id="banner">
			<header>
				<h2>#{text['buscaIncidenciaMsg']}</h2>
			</header>
		</section>

		<h:body>

			<div>
				<h:form>
					<p:dataTable var="Incidencias" style="prueba"
						value="#{buscadorIncidenciasWeb.incidencias}" rows="50"
						id="tabla_header" paginator="true"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
						<p:column headerText="#{text['incidenciaId']}">
							<h:outputText value="#{incidencia.getId()}" />
						</p:column>
						<p:column headerText="#{text['biciId']}">
							<h:outputText value="#{incidencia.getIdBici()}" />
						</p:column>
						<p:column headerText="#{text['descripcion']}">
							<h:outputText value="#{incidencia.getDescripcion()}" />
						</p:column>
						<p:column headerText="#{text['operario']}">
							<h:outputText value="#{incidencia.getOperario()}" />
						</p:column>
						<p:column>
							<h:commandButton value="#{text['gestionar']}"
								actionListener="#{buscadorIncidenciasWeb.gestionarIncidencia(incidencia.getId())}"/>
						</p:column>

					</p:dataTable>
					<h:button value="#{text['volver']}"
						outcome="#{request.contextPath}/vistas/mainGestor.xhtml" />
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
