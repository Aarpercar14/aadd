<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="estilo1" value="current" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{buscadorIncidenciasWeb.load()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Incidencias abiertas</h2>
			</header>
		</section>
		<h:body>
			<h:messages id="errors" infoStyle="color:blue"
				warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
			<h:form>
				<p:dataTable value="#{buscadorIncidenciasWeb.incidencias}"
					var="incidencia" rows="10" id="tabla_header" paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column headerText="Id. Incidencia">
						<h:outputText value="#{incidencia.getId()}" />
					</p:column>
					<p:column headerText="Id. Bicicleta">
						<h:outputText value="#{incidencia.getIdBici()}" />
					</p:column>
					<p:column headerText="Descripcion">
						<h:outputText value="#{incidencia.getDescripcion()}" />
					</p:column>
					<p:column headerText="Operario">
						<h:outputText value="#{incidencia.getOperario()}" />
					</p:column>
				</p:dataTable>

				<p:button value="Volver"
					outcome="#{request.contextPath}/vistas/mainGestor.xhtml" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
