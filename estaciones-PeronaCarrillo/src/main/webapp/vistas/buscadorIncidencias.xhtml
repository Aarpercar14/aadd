<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />

	<ui:define name="metadata">

		<f:metadata>
			<f:viewAction action="#{buscadorIncidenciasWeb.load()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">

		<section id="banner">
			<header>
				<h2>#{text['buscaIncidenciaMsg']}</h2>
			</header>
		</section>

		<h:body>

			<div>
				<h:form>
					<h:dataTable value="#{buscadorIncidenciasWeb.incidencias}"
						var="incidencia">
						<h:column>
							<f:facet name="header">#{text['incidenciaId']}</f:facet>
							<h:outputText value="#{incidencia.getId()}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{text['biciId']}</f:facet>
							<h:outputText value="#{incidencia.getIdBici()}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{text['descripcion']}</f:facet>
							<h:outputText value="#{incidencia.getDescripcion()}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{text['operario']}</f:facet>
							<h:outputText value="#{incidencia.getOperario()}" />
						</h:column>
						<h:column>
							<h:commandButton value="#{text['gestionar']}"
								actionListener="#{buscadorIncidenciasWeb.gestionar(incidencia.getId())}">
							</h:commandButton>
						</h:column>
					</h:dataTable>

					<h:commandButton value="#{text['volver']}"
						actionListener="#{buscadorIncidenciasWeb.volver()}" />
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
