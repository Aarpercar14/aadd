<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Buscar bicicleta</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:form>
					<h:outputText value="Cord X"></h:outputText>
					<h:inputText id="x" value="#{buscarBicicletaWeb.x}" />

					<h:outputText value="Cord Y"></h:outputText>
					<h:inputText id="y" value="#{buscarBicicletaWeb.y}" />


					<h:commandButton value="Buscar"
						actionListener="#{buscarBicicletaWeb.buscarBicis()}">
					</h:commandButton>

					<h:commandButton value="Volver"
						actionListener="#{buscarBicicletaWeb.volver()}">
					</h:commandButton>
				</h:form>
				
				<h:messages id="errors" infoStyle="color:blue"
                    warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
			</div>
		</h:body>
	</ui:define>
</ui:composition>
