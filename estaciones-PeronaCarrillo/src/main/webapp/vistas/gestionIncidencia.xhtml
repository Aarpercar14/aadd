<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{gestionIncidenciaWeb.id}" />
			<f:viewAction action="#{gestionIncidenciaWeb.load()}" />
		</f:metadata>
	</ui:define>

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Gestion de Incidencia</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:messages id="errors" infoStyle="color:blue"
					warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
				<p>
					<strong>Id. Incidencia:</strong>
					#{gestionIncidenciaWeb.incidencia.getId()}
				</p>
				<p>
					<strong>Id. Bicicleta:</strong>
					#{gestionIncidenciaWeb.incidencia.getIdBici()}
				</p>
				<p>
					<strong>Descripcion:</strong>
					#{gestionIncidenciaWeb.incidencia.getDescripcion()}
				</p>
				<p>
					<strong>Operario:</strong>
					#{gestionIncidenciaWeb.incidencia.getOperario()}
				</p>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
