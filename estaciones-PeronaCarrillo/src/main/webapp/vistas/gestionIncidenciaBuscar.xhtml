<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>#{text['gestionIncidenciaMsg']}</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:form>
					<h:outputText value="#{text['incidenciaId']}"></h:outputText>
					<h:inputText  id="idIncidencia" target="#{gestionIncidenciaWeb.idIncidencia}" />
					<p:commandButton value="#{text['gestionar']}"
						actionListener="#{gestionIncidenciaWeb.gestionaIncidencia()}">
					</p:commandButton>

					<h:commandButton value="#{text['volver']}"
						actionListener="#{gestionIncidenciaWeb.volver()}">
					</h:commandButton>
				</h:form>
				
				<h:messages id="errors" infoStyle="color:blue"
                    warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
			</div>
		</h:body>
	</ui:define>
</ui:composition>
