<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Introduzca los datos de las incidencias</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:form>
					<h:outputText value="Identificador Bicicleta"></h:outputText>
					<p:inputText id="idBici" value="#{crearIncidenciaWeb.idBici}" />
					<h:outputText value="Descripcion Incidencia"></h:outputText>
					<p:inputText id="descripcionIncidencia"
						value="#{crearIncidenciaWeb.descripcionIncidencia}" />
					<p:commandButton value="Alta"
						actionListener="#{crearIncidenciaWeb.altaIncidencia()}">
					</p:commandButton>
					<p:commandButton value="Volver"
						actionListener="#{crearIncidenciaWeb.volver()}">
					</p:commandButton>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
