<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>#{text['reportaIncidenciaMsg']}</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:form>
					<h:outputText value="#{text['biciId']}"></h:outputText>
					<h:inputText id="idBici" value="#{crearIncidenciaWeb.idBici}" />

					<h:outputText value="#{text['biciDescripcion']}"></h:outputText>
					<h:inputText id="descripcionIncidencia"
						value="#{crearIncidenciaWeb.descripcionIncidencia}" />



					<h:commandButton value="#{text['alta']}"
						actionListener="#{crearIncidenciaWeb.altaIncidencia()}">
					</h:commandButton>
					<h:commandButton value="#{text['volver']}"
						actionListener="#{crearIncidenciaWeb.volver()}">
					</h:commandButton>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
