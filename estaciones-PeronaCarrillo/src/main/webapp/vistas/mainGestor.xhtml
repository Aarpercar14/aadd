<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>#{text['gestorMainMsg']}</h2>
			</header>
		</section>
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="row">
							<div class="col-4 col-6-medium col-12-small">
								<section class="box text-center">
									<p:button value="#{text['buscaIncidencia']}"
										outcome="#{request.contextPath}/vistas/buscadorIncidencias.xhtml" />
								</section>
							</div>
							<div class="col-4 col-6-medium col-12-small">
								<section class="box text-center">
									<p:button value="#{text['gestionar']}"
										outcome="#{request.contextPath}/vistas/gestionIncidenciaBuscar.xhtml" />
								</section>
							</div>
							<div class="col-4 col-6-medium col-12-small">
								<section class="box text-center">
									<p:button value="#{text['cambioRol']}"
										outcome="#{request.contextPath}/index.xhtml" />
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
