<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="estilo1" value="current" />
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="x" value="#{resultadoBicicletaWeb.x}" />
			<f:viewParam name="y" value="#{resultadoBicicletaWeb.y}" />

			<f:viewAction action="#{resultadoBicicletaWeb.load()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Buscador de bicicletas</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:messages id="errors" infoStyle="color:blue"
					warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
				<p:dataTable value="#{resultadoBicicletasWeb.bicis}" var="bicicleta"
					rows="10" id="tabla_header" paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column headerText="Id. Bicicleta">
						<h:outputText value="#{bici.getId()}" />
					</p:column>
					<p:column headerText="Modelo">
						<h:outputText value="#{bici.getModelo()}" />
					</p:column>
					<p:column headerText="Fecha de Alta">
						<h:outputText value="#{bici.getModelo()}" />
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:column>
				</p:dataTable>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
