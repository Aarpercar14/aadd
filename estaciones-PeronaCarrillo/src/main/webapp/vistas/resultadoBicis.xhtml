<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:param name="estilo1" value="current" />
	<ui:define name="metadata">
		<f:metadata>

			<f:viewParam name="x" value="#{resultadoBicicletaWeb.x}" />

			<f:viewParam name="y" value="#{resultadoBicicletaWeb.y}" />
			<f:viewAction action="#{resultadoBicicletaWeb.load()}" />

		</f:metadata>
	</ui:define>
	<ui:define name="content">

		<section id="banner">
			<header>
				<h2>#{text['buscaBicicletaMsg']}</h2>
			</header>
		</section>
		<h:body>

			<div>

				<h:messages id="errors" infoStyle="color:blue"
					warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
				<p:dataTable var="Bicicletas" style="prueba"
					value="#{resultadoBicicletasWeb.bicis}" rows="50" id="tabla_header"
					paginator="true"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

					<p:column headerText="bici Id">
						<h:outputText value="#{incidencia.getId()}" />
					</p:column>
					<p:column headerText="modelo">
						<h:outputText value="#{bici.getModelo()}" />
					</p:column>
					<p:column headerText="fecha Alta">
						<h:outputText value="#{bici.getFechaAlta()}" />
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:column>
				</p:dataTable>
			</div>

		</h:body>

	</ui:define>
</ui:composition>
