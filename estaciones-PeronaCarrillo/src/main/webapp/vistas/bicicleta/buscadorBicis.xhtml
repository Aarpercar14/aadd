<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Buscar Bicicleta</title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:outputText value="Cord X" ></h:outputText>
			<h:inputText id="x" value="#{BuscarBicicletaWeb.x}"	 />
			
			<h:outputText value="Cord Y" ></h:outputText>
			<h:inputText id="y" value="#{BuscarBicicletaWeb.y}"	/>
					
					
			<h:commandButton value="Buscar"
				actionListener="#{BuscarBicicletaWeb.buscarBicis()}">
			</h:commandButton>
			
			<h:commandButton value="Volver"
				actionListener="#{MainClienteWeb.load()}">
			</h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
