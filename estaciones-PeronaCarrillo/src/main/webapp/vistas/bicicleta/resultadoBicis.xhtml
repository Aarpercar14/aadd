<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{view.locale.toLanguageTag()}"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Resultado Bicis</title>

</h:head>

<h:body>

	<f:metadata>

		<f:viewParam name="x" value="#{ResultadoBicicletaWeb.x}" />
		<f:viewParam name="y" value="#{ResultadoBicicletaWeb.y}" />

		<f:viewAction action="#{ResultadoBicicletaWeb.load()}" />

	</f:metadata>

	<div>

		<h:messages id="errors" infoStyle="color:blue"
			warnStyle="color:orange" errorStyle="color:red" showDetail="true" />

		<h:dataTable value="#{ResultadoBicicletasWeb.bicis}" var="bici">
			<h:column>
				<f:facet name="header">Id. Bicicleta</f:facet>
				#{bici.getId()}
			</h:column>
			<h:column>
				<f:facet name="header">Modelo</f:facet>
				#{bici.getModelo()}
			</h:column>
			<h:column>
				<f:facet name="header">Fecha del Alta</f:facet>
				<h:outputText value="#{bici.getFechaAlta()}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
				</h:outputText>
			</h:column>
		</h:dataTable>

	</div>

</h:body>

</html>
