<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:param name="estilo1" value="current" />
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Introduzca los datos de las incidencias</h2>
			</header>
		</section>
		<h:body>
			<div>
				<h:form>
					<h:outputText value="Identificador Bicicletad"></h:outputText>
					<h:inputText id="idBici" value="#{CrearIncidenciaWeb.idBici}" />

					<h:outputText value="Descripcion Incidencia"></h:outputText>
					<h:inputText id="descripcionIncidencia"
						value="#{CrearIncidenciaWeb.descripcionIncidencia}" />



					<h:commandButton value="Alta"
						actionListener="#{CrearIncidenciaWeb.altaIncidencia()}">
					</h:commandButton>
					<h:button value="Volver"
						outcome="#{request.contextPath}/vistas/main/mainCliente.xhtml" />
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
