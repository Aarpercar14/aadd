<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<section id="banner">
		<header>
			<h2>Incidencias abiertas</h2>
		</header>
	</section>

	<ui:param name="estilo1" value="current" />

	<ui:define name="metadata">

		<f:metadata>
			<f:viewAction action="#{BuscadorIncidenciasWeb.load()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">

		<h:body>

			<div>
				<h:messages id="errors" infoStyle="color:blue"
					warnStyle="color:orange" errorStyle="color:red" showDetail="true" />

				<h:form>
					<h:dataTable value="#{BuscadorIncidenciasWeb.incidencias}"
						var="incidencia">
						<h:column>
							<f:facet name="header">Id. Incidencia</f:facet>
					#{incidencia.getId()}
				</h:column>
						<h:column>
							<f:facet name="header">Id. Bicicleta</f:facet>
					#{incidencia.getIdBici()}
				</h:column>
						<h:column>
							<f:facet name="header">Descripcion</f:facet>
					#{incidencia.getDescripcion()}
				</h:column>
						<h:column>
							<f:facet name="header">Operario</f:facet>
				#{incidencia.getOperario()}
				</h:column>
						<h:column>
							<h:commandButton value="Gestionar"
								actionListener="#{BuscadorIncidenciasWeb.gestionar(incidencia.getId())}">
							</h:commandButton>
						</h:column>
					</h:dataTable>

					<h:button value="Volver"
						outcome="#{request.contextPath}/vistas/main/mainGestor.xhtml" />
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
