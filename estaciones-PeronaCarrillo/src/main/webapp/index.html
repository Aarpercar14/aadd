<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de registro</title>
    </head>
    <body>
        <form method="POST" action="ServletRegistro">
            <div>
                <label>Nombre:</label> <input name="nombre" >
            </div>
            <div>
                <label>Apellidos: </label> <input name="apellidos" >
            </div>
            <div>
                <label>Fecha nacimiento: </label> <input name="fechaNacimiento" >
            </div>
            <div>
                <label>Correo: </label> <input name="email" >
            </div>
            <div>
                <label>Telefono: </label> <input name="telefono" >
            </div>
            <div>
                <label>Clave: </label> <input type="password" name="password" >
            </div>
            <input type="submit" value="Enviar" >
        </form>
    </body>
</html>
