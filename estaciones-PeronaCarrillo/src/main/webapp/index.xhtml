<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />

	<ui:define name="title">

	</ui:define>
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>Bienvenido a cityBike</h2>
				<p>Porfavor elija su rol</p>
			</header>
		</section>
		<section id="intro" class="container">
			<div class="row">
				<div class="col-4 col-12-medium">
					<section class="first">
						<header>
							<h2>Aqui podra buscar bicicletas, dar de alta alguna
								bicicleta o reportar algun problema que tengas</h2>
						</header>
						<p:button value="Entrar como cliente"
							outcome="#{request.contextPath}/vistas/mainCliente.xhtml" />
					</section>
				</div>
				<div class="col-4 col-12-medium">
					<section class="last">
						<header>
							<h2>Aqui podra buscar las incidencias y comprobarlas</h2>
						</header>
						<p:button value="Entrar como gestor"
							outcome="#{request.contextPath}/vistas/main/mainGestor.xhtml" />
					</section>
				</div>
			</div>
			<footer>
			</footer>
		</section>

		<!-- Intro -->
		<div class="row"></div>

	</ui:define>

</ui:composition>
