<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{view.locale.toLanguageTag()}"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Detalle estacion</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{EstacionDetailWeb.id}" />
        <f:viewAction action="#{EstacionDetailWeb.load()}" />
    </f:metadata>
    <div>
    <h:messages id="errors" infoStyle="color:blue"
                    warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
    <h3> (#{EstacionDetailWeb.estacion.id}) #{EstacionDetailWeb.estacion.nombre}</h3>
    <p>#{EstacionDetailWeb.estacion.numPuestos}</p>
        
    </div>
</h:body>
</html>
